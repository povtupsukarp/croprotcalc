<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POE Harvest Color Maximizer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <h1 id="rainbow-title">pov's math time</h1>
      <div style="display: flex; gap: 12px; align-items: flex-start;">
        <div style="flex: 1;">
          <label for="numPairs">Number of pairs</label>
          <input type="number" id="numPairs" min="1" max="10" value="3">
        </div>
      </div>
      <div id="pairsContainer"></div>
      <label for="maximizeColor">Color to maximize</label>
      <select id="maximizeColor">
        <option style="color:#ffe066;">Yellow</option>
        <option style="color:#b266ff;">Purple</option>
        <option style="color:#66b2ff;">Blue</option>
      </select>
      <button id="calcBtn">Start Step-by-Step</button>
      <div class="output" id="stepOutput"></div>
    </div>
    <div class="summary-box" id="lootSummary">
      <b>Loot Summary</b>
      <div id="lootSummaryContent"></div>
      <div id="lootPieChart" style="margin-top: 24px;"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
